<head>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="../css/style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous"
        referrerpolicy="no-referrer" />

    <style>
        #login {
            /* margin-top: 200px;
            margin-bottom: 200px; */
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .row-login {
            background-color: white;
            border-radius: 30px;
            box-shadow: 1px 7px 28px 8px rgba(235, 178, 191, 0.6);
            -webkit-box-shadow: 1px 7px 28px 8px rgba(235, 178, 191, 0.6);
            -moz-box-shadow: 1px 7px 28px 8px rgba(235, 178, 191, 0.6);
            height: 600px;

        }

        #login img {
            height: 600px;

            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
        }

        #login h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .input {
            height: 50px;
            width: 70%;
            border: none;
            outline: none;
            border-radius: 60px;
            font-weight: 700;
            box-shadow: 1px 7px 28px 8px rgba(235, 178, 191, 0.6);
            -webkit-box-shadow: 1px 7px 28px 8px rgba(235, 178, 191, 0.6);
            -moz-box-shadow: 1px 7px 28px 8px rgba(235, 178, 191, 0.6);
        }

        #login .btn {
            font-weight: 700;
            color: rgb(255, 255, 255);
            border-radius: 30px;
            background-color: rgba(255, 124, 155, 0.864);
            width: 150px;
            box-shadow: 1px 7px 28px 8px rgba(235, 178, 191, 0.6);
            -webkit-box-shadow: 1px 7px 28px 8px rgba(235, 178, 191, 0.6);
            -moz-box-shadow: 1px 7px 28px 8px rgba(235, 178, 191, 0.6);
        }

        #login .btn:hover {
            background-color: white;
            color: rgba(235, 178, 191, 0.6);
        }

        #login .btn-register {
            color: hsl(0 -1% 27% / 1);
            text-decoration: none;
            font-weight: 500;
        }

        #login .btn-register:hover {
            color: #FF8F9E;
            cursor: pointer;
        }

        #login .fa-brands {
            padding: 10px;
        }

        #login .fa-facebook {
            cursor: pointer;
            font-size: 2.5rem;
            color: blue;
        }

        #login .fa-google {
            cursor: pointer;
            font-size: 2.5rem;
            color: rgba(244, 12, 12, 0.817);
        }

        #login .fa-twitter {
            cursor: pointer;
            font-size: 2.5rem;
            color: rgba(0, 149, 255, 0.601);
        }

        .modal .form-label {
            color: hsl(0deg 0% 47%);
            font-weight: 600;
        }
    </style>
</head>
<section id="login">
    <div class="container">
        <div class="row row-login mx-auto">
            <div class="d-none d-sm-block col-sm-6 col-lg-7 p-0">
                <img class="img-fluid"
                    src="https://img.freepik.com/free-photo/happy-woman-with-wavy-brown-hair-laughing-jocund-girl-striped-pink-attire-smiling_197531-9823.jpg?w=1380&t=st=1674196080~exp=1674196680~hmac=5c7c5b9e4b099b0b5db2079fe176ea395777eb8f077a683b2cfb76ab5507ab71"
                    alt="">
            </div>
            <div class="col-sm-6  col-lg-5 text-center py-5 mt-5">
                <h1 class="animate__heartBeat">Welcome Back</h1>
                <form name="">
                    <div class="form-group pt-5 ">
                        <div class="py-3 ">
                            <input name="user" ng-model="username" type="text" class="input form-control mx-auto" placeholder="Username" required>
                            <!-- <div ng-if="submitted && frmLogin.user.$invalid">Vui Lòng Nhập Họ Tên</div> -->

                        </div>
                        <div class="py-3  ">
                            <input ng-model="password" type="password" class="input form-control mx-auto" placeholder="Password">
                        </div>
                        <div class=" mb-3 mt-3 ">
                            <button ng-click="login()" class="btn">Sign In</button>
                            <div class="mt-3">
                                <a class="btn-register" data-bs-toggle="modal" data-bs-target="#exampleModal">Register</a>
                            </div>
                        </div>

                    </div>
                </form>
                <hr>
                <p style="font-weight: 500;">Or Login With</p>
                <span><a href=""><i class="fa-brands fa-facebook"></i></a></span>
                <span><a href=""><i class="fa-brands fa-google"></i></a></span>
                <span><a href=""><i class="fa-brands fa-twitter"></i></a></i></span>
            </div>
        </div>
    </div>
</section>
<section id="register">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header d-block p-5">
                    <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">Register</h1>
                    <h3>{{a}}</h3>

                </div>
                <div class="modal-body p-5">
                    <form name="frmRegister">
                        <div class="form-group mb-3">
                            <label for="" class="form-label">Full Name <span style="color: red;">*</span> </label>
                            <input name="fullname" ng-model="fullnameR" type="text" class="form-control" placeholder="" required>
                            <div style="color: red;" ng-if="submitted && frmRegister.fullname.$invalid">Vui Lòng Nhập Họ Tên</div>
                            <!-- <div style="color: red;" ng-if="submitted && frmRegister.fullname.$invalid">{{message}}</div> -->
                        </div>
                        <div class="form-group mb-3">
                            <label for="" class="form-label">Username <span style="color: red;">*</span></label>
                            <input name="username" ng-model="usernameR" type="text" class="form-control" placeholder="" required>
                            <div class="mt-2" style="color: red;" ng-if="submitted && frmRegister.username.$invalid">Username Không Bỏ Trống</div>
                            <div class="mt-2" style="color: red;" ng-show="usernameR.length < 6">Username Không dưới 6 Kí Tự</div>

                        </div>
                        <div class="form-group mb-3">
                            <label for="" class="form-label">Email</label>
                            <input ng-model="emailR" type="email" class="form-control" placeholder="">

                        </div>
                        <div class="form-group mt-3">
                            <label for="" class="form-label">Password <span style="color: red;">*</span></label>
                            <input name="password" ng-model="passwordR" type="password" class="form-control" placeholder="" required>
                            <div class="mt-2" style="color: red;" ng-if="submitted && frmRegister.password.$invalid">Password Phải Trên 6 Kí Tự</div>
                            <div class="mt-2" style="color: red;" ng-show="passwordR.length <6">Password Phải Trên 6 Kí Tự</div>
                        </div>
                        <!-- <div class="form-group mt-3">
                            <label for="" class="form-label">Repeat Password</label>
                            <input class="form-control" ng-model="passwordRP" type="password" class="form-control" placeholder="">
                        </div> -->
                        <div class="mt-3">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" ng-click="register()" class="btn btn-primary">Save</button>
                        </div>

                    </form>

                </div>

            </div>
        </div>
    </div>
</section>
